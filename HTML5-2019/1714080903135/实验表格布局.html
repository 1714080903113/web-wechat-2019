<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实验表格布局</title>
	</head>
	<body>
		<center>个人信息表</center>
		<center><form name="forml" method="post" action="program.asp"><table border="1" align="center" cellpadding="3" cellspacing="0" bordercolor="#999999" style="border-collapse:collapse">
			<tr>
				<td width="616" align="left" colspan="3">注：标<span class="STYLE1">*</span>的为必填</td>
			</tr>
			<tr>
				<td width="150" align="right">姓&nbsp;&nbsp;名：</td>
				<td width="216" align="left"><input name="xm" type="text" onkeyup="appendmail()" /></td>
				<td width="150" align="right" rowspan="5"><input name="submit1" type="image" 
					src="./zp.jpg"
					width="100%"></td>
			</tr>
			<tr>
				<td width="150" align="right">性&nbsp;&nbsp;别：</td>
				<td width="216" align="left">男<input name="xb" type="radio" value="0" align="left" checked>&nbsp;&nbsp;
				女<input name="xb" type="radio" value="1" ></td>
			</tr>
			<tr>
				<td width="150" align="right">电&nbsp;&nbsp;话：</td>
				<td width="216" align="left"><input name="dh" type="text" /></td>
			</tr>
			<tr>
				<td width="150" align="right" >留&nbsp;&nbsp;言：</td>
				<td width="216" align="left" colspan="2" ><input name="ly" type="text" /></td>
			</tr>			
			<tr>
				<td width="150" align="right">爱&nbsp;&nbsp;好：</td>
				<td width="216" align="left"><br/>
					音乐<input name="ah" type="checkbox" value="0" checked>&nbsp;&nbsp;
					体育<input name="ah" type="checkbox" value="1"><br/>
					美术<input name="ah" type="checkbox" value="2">&nbsp;&nbsp;
					计算机<input name="ah" type="checkbox" value="3"><br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td colspan="3">
			<center><input name="Submit" type="submit" value="提交">  	<!--value属性用于指定按钮上的文字,submit为提交按钮-->
				&nbsp;&nbsp;
				<input name="Reset" type="reset" value="重置"></center></td></tr>
		</table></form></center>
		<br/>
		<center><a href="https://github.com/cludely/web-wechat-2019" target="_blank">个人主页</a></center>
	</body>
</html>
