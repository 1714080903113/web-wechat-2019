
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/weui.css">
</head>
<body>
 
	<div class="weui-cells__title">个人简历</div>
	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
	    <div class="weui-cell__bd">
	        <input class="weui-input" type="text" placeholder="菜"/>
	    </div>
	</div>
	<div class="weui-cell weui-cell_select weui-cell_select-after">
        <div class="weui-cell__hd">
            <label for="" class="weui-label">性别</label>
        </div>
        <div class="weui-cell__bd">
            <select class="weui-select" name="select2">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
    </div>
	
 <div  class = “ weui-cell weui-cell_select weui-cell_select-after ” >
        <div  class = “ weui-cell__hd ” >
            <label  for = “ ”  class = “ weui-label ” >民族</label >
        </div >
        <div  class = “ weui-cell__bd ” >
            <select  class = “ weui-select ”  name = “ select2 ” >
                <option  value = “ 1 ” >汉</option >
                <option  value = “ 2 ” >少数民族</option >
            </select >
        </div >
    </div >

	<div class="weui-cell">
	    <div class="weui-cell__hd"><label class="weui-label">学历</label></div>
	    <div class="weui-cell__bd">
	        <input class="weui-input" type="text" placeholder="本科"/>
	    </div>
	</div>

	<div  class = “ weui-cell ” >
	    <div  class = “ weui-cell__hd ” > <label  class = “ weui-label ” >专业</label > </div >
	    <div  class = “ weui-cell__bd ” >
	        <input  class = “ weui-input ”  type = “ tel ”  placeholder = "网络工程" />
	    </div >
	</div >
	<div  class = “ weui-cell ” >
	    <div  class = “ weui-cell__hd ” > <label  class = “ weui-label ” >手机号</label > </div >
	    <div  class = “ weui-cell__bd ” >
	        <input  class = “ weui-input ”  type = “ tel ”  placeholder = "152xxxxxxxx" />
	    </div >
	</div >

<div  class = “ weui-cell ” >
	    <div  class = “ weui-cell__hd ” > <label  class = “ weui-label ” >所学课程</label > </div >
	    <div  class = “ weui-cell__bd ” >
	        <input  class = “ weui-input ”  type = “ tel ”  placeholder = "javaSE，离散数学" />
	    </div >
	</div >




	<div  class = “ weui-cell ” >
	    <div  class = “ weui-cell__hd ” > <label  class = “ weui-label ” >个人相片</label > </div >
	    <div  class = “ weui-cell__bd ” >

	        <img  src = "https://tse1-mm.cn.bing.net/th?id=OIP.G56lwGOiulLZ7_pJmmRaywHaGP&w=224&h=189&c=7&o=5&pid=1.7"  style = " width：100 px ;
	        身高： 100 像素 ; vertical-align： bottom ; margin-left： 100 px ; " >
	    </div >
	</div >

	</div >
	<div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
</body>
</html>
