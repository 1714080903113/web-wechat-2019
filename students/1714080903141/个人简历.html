<!doctype html>
<html>
<head>

<meta charset="utf-8">
<title>个人简历</title>
</head>

<body>
	<table border="1">
		<tr><!--第一行-->
			<td  colspan="8" height="50" align="center">个人简历</td>
		</tr>
		<tr><!--第二行-->
			<td align="center" width="92" height="50">姓名</td>
			<td align="center" width="102">&nbsp;</td>
			<td align="center" width="92">性别</td>
			<td align="center" width="102">男</td>
			<td align="center" width="92">出生年月</td>
			<td align="center" width="152">&nbsp;</td>
			<td width="192" rowspan="4" align="center">
				<img src="头像.jpg" width="192" height="200" alt="头像"/></td>
		</tr>
		<tr>
			<td align="center" height="50">籍贯</td>  <td align="center">&nbsp;</td>
			<td align="center">民族</td>  <td align="center" width="104">汉</td>
			<td align="center" width="130">政治面貌</td>
			<td align="center">团员</td>
		</tr>
		<tr>
			<td align="center" height="50">学制</td>  <td align="center">4</td>
			<td align="center">学历</td>
			<td align="center" width="104">本科</td>  <td align="center" width="130">身体状况</td>
			<td align="center">健康</td>
		</tr>
		<tr>
			<td align="center" height="50">专业</td>  <td align="center">网络工程</td>
			<td align="center">毕业学校</td>
			<td align="center" colspan="3">广东省惠州市惠州学院</td>
		</tr>
		
		<tr>
			<td align="center" height="50">自我评价</td>
			<td colspan="6">&nbsp;</td>
			
		</tr>
		<tr>
			<td align="center" height="50">专业能力</td><td colspan="6"></td>
			
		</tr>
		
		<tr>
			<td align="center" height="50">培养方式</td><td colspan="6"></td>
			
		</tr>
		<tr>
			<td align="center" height="150">实践</td><td colspan="6"></td>
			
		</tr>
		<tr>
			<td align="center" height="50">求职意向</td><td colspan="6"></td>
		</tr>
		<tr>
			<td align="center" height="50">工作经历</td><td colspan="6"></td>
		</tr>
		<tr>
			<td align="center" height="50">联系方式</td><td colspan="6"></td>
		</tr>
		<tr>
			<td align="center" height="50px">留言：</td>
			<td colspan="7">
				<form method="post" action="#">
				   <input style="height:50px" name="留言" type="text" height="50" size="110px"/>
				</form>
			</td>
			
		</tr>
	</table>
	<a href="https://github.com/Lz1319344977">提交</a>
	
</body>
</html>
